    <script>
        // ============================
        // SISTEMA DE AUDIO CON WEB AUDIO API
        // ============================
        
        class VivaldiSynthesizer {
            constructor() {
                this.audioContext = null;
                this.oscillators = [];
                this.filters = [];
                this.gainNodes = [];
                this.isPlaying = false;
                this.currentInstrument = 'violin';
                this.currentEffect = 'reverb';
                this.notesQueue = [];
                this.bpm = 120;
                this.analyser = null;
                this.animationId = null;
                this.visualizationActive = false;
                this.reverbNode = null;
                this.chorusNode = null;
                
                // Melod√≠a simplificada de "Primavera" de Vivaldi
                this.melody = [
                    { note: 'E5', duration: 0.5 },
                    { note: 'E5', duration: 0.5 },
                    { note: 'F#5', duration: 0.5 },
                    { note: 'G#5', duration: 0.5 },
                    { note: 'B5', duration: 1 },
                    { note: 'B5', duration: 0.5 },
                    { note: 'A5', duration: 0.5 },
                    { note: 'G#5', duration: 0.5 },
                    { note: 'F#5', duration: 0.5 },
                    { note: 'E5', duration: 1 },
                    { note: 'E5', duration: 0.5 },
                    { note: 'F#5', duration: 0.5 },
                    { note: 'G#5', duration: 0.5 },
                    { note: 'B5', duration: 1 },
                    { note: 'B5', duration: 0.5 },
                    { note: 'A5', duration: 0.5 },
                    { note: 'G#5', duration: 0.5 },
                    { note: 'F#5', duration: 0.5 },
                    { note: 'E5', duration: 2 }
                ];
                
                // Mapa de notas a frecuencias
                this.noteFrequencies = {
                    'C4': 261.63, 'C#4': 277.18, 'D4': 293.66, 'D#4': 311.13, 'E4': 329.63, 'F4': 349.23,
                    'F#4': 369.99, 'G4': 392.00, 'G#4': 415.30, 'A4': 440.00, 'A#4': 466.16, 'B4': 493.88,
                    'C5': 523.25, 'C#5': 554.37, 'D5': 587.33, 'D#5': 622.25, 'E5': 659.25, 'F5': 698.46,
                    'F#5': 739.99, 'G5': 783.99, 'G#5': 830.61, 'A5': 880.00, 'A#5': 932.33, 'B5': 987.77
                };
                
                // Par√°metros de instrumentos
                this.instruments = {
                    violin: {
                        attack: 0.1,
                        decay: 0.2,
                        sustain: 0.7,
                        release: 0.5,
                        type: 'sawtooth',
                        vibrato: 5,
                        vibratoSpeed: 4
                    },
                    flute: {
                        attack: 0.05,
                        decay: 0.1,
                        sustain: 0.8,
                        release: 0.3,
                        type: 'sine',
                        vibrato: 3,
                        vibratoSpeed: 3
                    },
                    harp: {
                        attack: 0.02,
                        decay: 0.1,
                        sustain: 0.6,
                        release: 0.4,
                        type: 'triangle',
                        vibrato: 2,
                        vibratoSpeed: 2
                    }
                };
                
                this.init();
            }
            
            init() {
                try {
                    // Crear contexto de audio
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.audioContext = new AudioContext();
                    
                    // Crear analizador para visualizaci√≥n
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 2048;
                    this.analyser.connect(this.audioContext.destination);
                    
                    // Inicializar efectos
                    this.initEffects();
                    
                    console.log('üéµ Sintetizador Vivaldi inicializado');
                } catch (error) {
                    console.error('Error inicializando sintetizador:', error);
                }
            }
            
            initEffects() {
                // Crear nodo de reverberaci√≥n
                this.reverbNode = this.audioContext.createConvolver();
                const reverbBuffer = this.audioContext.createBuffer(2, this.audioContext.sampleRate * 2, this.audioContext.sampleRate);
                for (let channel = 0; channel < reverbBuffer.numberOfChannels; channel++) {
                    const channelData = reverbBuffer.getChannelData(channel);
                    for (let i = 0; i < channelData.length; i++) {
                        channelData[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / channelData.length, 3);
                    }
                }
                this.reverbNode.buffer = reverbBuffer;
                
                // Crear nodo de coro
                this.chorusNode = this.audioContext.createDelay();
                this.chorusNode.delayTime.value = 0.03;
                
                const chorusLFO = this.audioContext.createOscillator();
                chorusLFO.frequency.value = 3;
                const chorusDepth = this.audioContext.createGain();
                chorusDepth.gain.value = 0.02;
                
                chorusLFO.connect(chorusDepth);
                chorusDepth.connect(this.chorusNode.delayTime);
                chorusLFO.start();
            }
            
            noteToFrequency(note) {
                return this.noteFrequencies[note] || 440;
            }
            
            playNote(frequency, duration, time = 0) {
                if (!this.audioContext || !this.isPlaying) return;
                
                const instrument = this.instruments[this.currentInstrument];
                const now = this.audioContext.currentTime + time;
                
                // Crear oscilador principal
                const oscillator = this.audioContext.createOscillator();
                oscillator.type = instrument.type;
                oscillator.frequency.value = frequency;
                
                // Crear oscilador para vibrato
                const vibrato = this.audioContext.createOscillator();
                vibrato.frequency.value = instrument.vibratoSpeed;
                const vibratoGain = this.audioContext.createGain();
                vibratoGain.gain.value = instrument.vibrato;
                
                vibrato.connect(vibratoGain);
                vibratoGain.connect(oscillator.frequency);
                vibrato.start(now);
                vibrato.stop(now + duration);
                
                // Crear envolvente ADSR
                const gainNode = this.audioContext.createGain();
                const attackTime = instrument.attack;
                const decayTime = instrument.decay;
                const sustainLevel = instrument.sustain;
                const releaseTime = instrument.release;
                
                // Aplicar envolvente
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(1, now + attackTime);
                gainNode.gain.exponentialRampToValueAtTime(sustainLevel, now + attackTime + decayTime);
                gainNode.gain.setValueAtTime(sustainLevel, now + duration - releaseTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + duration);
                
                // Conectar nodos
                oscillator.connect(gainNode);
                
                // Aplicar efectos
                if (this.currentEffect === 'reverb' && this.reverbNode) {
                    gainNode.connect(this.reverbNode);
                    this.reverbNode.connect(this.analyser);
                    this.reverbNode.connect(this.audioContext.destination);
                } else if (this.currentEffect === 'chorus' && this.chorusNode) {
                    gainNode.connect(this.chorusNode);
                    this.chorusNode.connect(this.analyser);
                    this.chorusNode.connect(this.audioContext.destination);
                } else {
                    gainNode.connect(this.analyser);
                    gainNode.connect(this.audioContext.destination);
                }
                
                // Iniciar y detener oscilador
                oscillator.start(now);
                oscillator.stop(now + duration);
                
                // Guardar referencias
                this.oscillators.push(oscillator);
                this.gainNodes.push(gainNode);
                
                // Limpiar referencias despu√©s de que termine la nota
                setTimeout(() => {
                    const index = this.oscillators.indexOf(oscillator);
                    if (index > -1) {
                        this.oscillators.splice(index, 1);
                        this.gainNodes.splice(index, 1);
                    }
                }, (duration + time) * 1000);
            }
            
            playMelody() {
                if (!this.isPlaying) return;
                
                let currentTime = 0;
                this.melody.forEach((noteData, index) => {
                    const frequency = this.noteToFrequency(noteData.note);
                    const duration = (60 / this.bpm) * noteData.duration * 4; // Convertir a segundos
                    
                    setTimeout(() => {
                        if (this.isPlaying) {
                            this.playNote(frequency, duration * 0.9, 0);
                        }
                    }, currentTime * 1000);
                    
                    currentTime += duration;
                });
                
                // Repetir la melod√≠a
                if (this.isPlaying) {
                    setTimeout(() => {
                        this.playMelody();
                    }, currentTime * 1000);
                }
            }
            
            start() {
                if (this.audioContext && !this.isPlaying) {
                    // Reanudar contexto si est√° suspendido
                    if (this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }
                    
                    this.isPlaying = true;
                    this.playMelody();
                    console.log('üé∂ M√∫sica de Vivaldi iniciada');
                }
            }
            
            stop() {
                this.isPlaying = false;
                
                // Detener todos los osciladores
                this.oscillators.forEach(osc => {
                    try { osc.stop(); } catch(e) {}
                });
                
                // Limpiar arrays
                this.oscillators = [];
                this.gainNodes = [];
                
                console.log('‚è∏Ô∏è M√∫sica detenida');
            }
            
            changeInstrument(instrument) {
                if (this.instruments[instrument]) {
                    this.currentInstrument = instrument;
                    console.log(`üéª Instrumento cambiado a: ${instrument}`);
                    document.getElementById('music-status').textContent = 
                        `Instrumento: ${instrument.charAt(0).toUpperCase() + instrument.slice(1)} | Efecto: ${this.currentEffect}`;
                }
            }
            
            changeEffect(effect) {
                this.currentEffect = effect;
                console.log(`üéöÔ∏è Efecto cambiado a: ${effect}`);
                document.getElementById('music-status').textContent = 
                    `Instrumento: ${this.currentInstrument.charAt(0).toUpperCase() + this.currentInstrument.slice(1)} | Efecto: ${effect}`;
            }
            
            visualize(canvas) {
                if (!this.analyser || !this.visualizationActive) return;
                
                const ctx = canvas.getContext('2d');
                const width = canvas.width;
                const height = canvas.height;
                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                const draw = () => {
                    if (!this.visualizationActive) return;
                    
                    this.animationId = requestAnimationFrame(draw);
                    
                    this.analyser.getByteTimeDomainData(dataArray);
                    
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                    ctx.fillRect(0, 0, width, height);
                    
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = 'rgba(75, 192, 192, 0.8)';
                    ctx.beginPath();
                    
                    const sliceWidth = width * 1.0 / bufferLength;
                    let x = 0;
                    
                    for (let i = 0; i < bufferLength; i++) {
                        const v = dataArray[i] / 128.0;
                        const y = v * height / 2;
                        
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                        
                        x += sliceWidth;
                    }
                    
                    ctx.lineTo(width, height / 2);
                    ctx.stroke();
                };
                
                draw();
            }
            
            stopVisualization() {
                this.visualizationActive = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
            }
        }
        
        // ============================
        // VARIABLES GLOBALES
        // ============================
        
        let video = document.getElementById('ar-video');
        let arTarget = document.getElementById('ar-target');
        let loadingOverlay = document.getElementById('loading-overlay');
        let loadingBar = document.getElementById('loading-bar');
        let loadingText = document.getElementById('loading-text');
        let instruction = document.getElementById('instruction');
        let targetImageOverlay = document.getElementById('target-image-overlay');
        let targetImage = document.getElementById('target-image');
        let cornerMarkers = document.querySelectorAll('.corner-marker');
        let videoProgressBar = document.getElementById('video-progress-bar');
        let videoProgressContainer = document.getElementById('video-progress-container');
        let videoStatus = document.getElementById('video-status');
        let videoEndMessage = document.getElementById('video-end-message');
        let waveCanvas = document.getElementById('wave-canvas');
        let waveVisualizer = document.getElementById('wave-visualizer');
        
        let isVideoPlaying = false;
        let sceneInitialized = false;
        let isScanning = false;
        let scanAnimationInterval;
        let targetImageVisible = false;
        let videoEnded = false;
        
        // Crear sintetizador
        const vivaldiSynthesizer = new VivaldiSynthesizer();
        
        // Configuraci√≥n inicial
        video.loop = false;
        video.muted = true;
        
        // Evento cuando el video se est√° cargando
        video.addEventListener('progress', function() {
            if (video.buffered.length > 0) {
                const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                const duration = video.duration;
                if (duration > 0) {
                    const percent = (bufferedEnd / duration) * 100;
                    updateLoadingProgress(percent);
                }
            }
        });
        
        // Evento cuando cambia el tiempo de reproducci√≥n del video
        video.addEventListener('timeupdate', function() {
            if (video.duration > 0) {
                const percent = (video.currentTime / video.duration) * 100;
                videoProgressBar.style.width = percent + '%';
                
                // Ocultar mensaje "FIN" si est√° visible y se reinicia
                if (percent < 99 && videoEndMessage.classList.contains('show')) {
                    hideVideoEndMessage();
                }
            }
        });
        
        // Evento cuando el video termina
        video.addEventListener('ended', function() {
            console.log('‚úÖ Video terminado');
            isVideoPlaying = false;
            videoEnded = true;
            
            // Detener m√∫sica
            vivaldiSynthesizer.stop();
            
            // Mostrar mensaje "FIN"
            showVideoEndMessage();
            
            // Ocultar elementos
            setTimeout(() => {
                videoProgressContainer.style.display = 'none';
                videoStatus.style.display = 'none';
            }, 1000);
            
            // Ocultar mensaje "FIN" despu√©s de 3 segundos
            setTimeout(() => {
                hideVideoEndMessage();
            }, 3000);
        });
        
        // Evento cuando el video puede reproducirse completamente
        video.addEventListener('canplaythrough', function() {
            updateLoadingProgress(100);
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                sceneInitialized = true;
                instruction.style.display = 'block';
                startScanningVisuals();
                showTargetImage();
            }, 500);
        });
        
        // Eventos de MindAR
        arTarget.addEventListener('targetFound', function() {
            console.log('‚úÖ Im√°n detectado');
            
            // Resetear estado si el video ya termin√≥
            if (videoEnded) {
                videoEnded = false;
                video.currentTime = 0;
                hideVideoEndMessage();
            }
            
            // Ocultar elementos de escaneo
            instruction.style.display = 'none';
            scanningMessage.style.display = 'none';
            
            // Ocultar imagen del target
            setTimeout(() => {
                hideTargetImage();
            }, 100);
            
            stopScanningVisuals();
            
            // Mostrar elementos de reproducci√≥n
            videoProgressContainer.style.display = 'block';
            videoStatus.style.display = 'block';
            videoStatus.textContent = "Reproduciendo...";
            
            // Reproducir video
            playVideo();
        });
        
        arTarget.addEventListener('targetLost', function() {
            console.log('‚ùå Im√°n perdido');
            
            // Pausar video si se est√° reproduciendo
            pauseVideo();
            
            // Ocultar elementos de reproducci√≥n
            videoProgressContainer.style.display = 'none';
            videoStatus.style.display = 'none';
            
            // Ocultar mensaje "FIN" si est√° visible
            hideVideoEndMessage();
            
            // Mostrar elementos de escaneo
            instruction.style.display = 'block';
            scanningMessage.style.display = 'block';
            
            // Mostrar imagen del target nuevamente
            setTimeout(() => {
                showTargetImage();
            }, 100);
            
            // Reiniciar escaneo visual
            setTimeout(() => {
                if (!isScanning) {
                    startScanningVisuals();
                }
            }, 500);
        });
        
        // Inicializar escena
        document.querySelector('a-scene').addEventListener('renderstart', function() {
            console.log('üé¨ MindAR iniciado');
            scanningMessage.style.display = 'block';
            startScanningVisuals();
            showTargetImage();
            
            // Precargar video
            video.load();
        });
        
        // ============================
        // FUNCIONES DE CONTROL
        // ============================
        
        function showTargetImage() {
            if (!targetImageVisible) {
                targetImageOverlay.classList.add('show');
                targetImageVisible = true;
            }
        }
        
        function hideTargetImage() {
            if (targetImageVisible) {
                targetImageOverlay.classList.remove('show');
                targetImageVisible = false;
            }
        }
        
        function showVideoEndMessage() {
            videoEndMessage.classList.add('show');
        }
        
        function hideVideoEndMessage() {
            videoEndMessage.classList.remove('show');
        }
        
        function startScanningVisuals() {
            isScanning = true;
            
            // Mostrar marcadores de esquina
            cornerMarkers.forEach(marker => {
                marker.style.display = 'block';
            });
            
            // Efecto de pulsaci√≥n en las esquinas
            scanAnimationInterval = setInterval(() => {
                cornerMarkers.forEach(marker => {
                    marker.style.boxShadow = `0 0 ${8 + Math.random() * 8}px rgba(75, 192, 192, 0.2)`;
                });
            }, 2000);
        }
        
        function stopScanningVisuals() {
            isScanning = false;
            
            // Ocultar marcadores de esquina
            cornerMarkers.forEach(marker => {
                marker.style.display = 'none';
            });
            
            // Detener animaci√≥n
            if (scanAnimationInterval) {
                clearInterval(scanAnimationInterval);
            }
        }
        
        function updateLoadingProgress(percent) {
            const roundedPercent = Math.min(100, Math.round(percent));
            loadingBar.style.width = roundedPercent + '%';
            loadingText.textContent = roundedPercent + '% cargado';
        }
        
        function playVideo() {
            if (video.paused && !videoEnded) {
                video.play()
                    .then(() => {
                        isVideoPlaying = true;
                        console.log('‚ñ∂ Video reproduci√©ndose');
                        
                        // Iniciar m√∫sica si no est√° reproduci√©ndose
                        if (!vivaldiSynthesizer.isPlaying) {
                            vivaldiSynthesizer.start();
                        }
                    })
                    .catch(e => {
                        console.error('Error al reproducir:', e);
                    });
            }
        }
        
        function pauseVideo() {
            if (!video.paused) {
                video.pause();
                isVideoPlaying = false;
                console.log('‚è∏ Video pausado');
                
                // Pausar m√∫sica
                vivaldiSynthesizer.stop();
            }
        }
        
        function toggleMusic() {
            if (vivaldiSynthesizer.isPlaying) {
                vivaldiSynthesizer.stop();
                document.querySelector('.music-btn').textContent = 'üéµ Reproducir M√∫sica';
            } else {
                vivaldiSynthesizer.start();
                document.querySelector('.music-btn').textContent = '‚è∏ Pausar M√∫sica';
            }
        }
        
        function changeInstrument(instrument) {
            vivaldiSynthesizer.changeInstrument(instrument);
        }
        
        function changeEffect(effect) {
            vivaldiSynthesizer.changeEffect(effect);
        }
        
        function toggleVisualization() {
            vivaldiSynthesizer.visualizationActive = !vivaldiSynthesizer.visualizationActive;
            
            if (vivaldiSynthesizer.visualizationActive) {
                waveVisualizer.style.display = 'block';
                waveCanvas.width = waveVisualizer.clientWidth;
                waveCanvas.height = waveVisualizer.clientHeight;
                vivaldiSynthesizer.visualize(waveCanvas);
            } else {
                waveVisualizer.style.display = 'none';
                vivaldiSynthesizer.stopVisualization();
            }
        }
        
        // Manejar cambio de pesta√±a
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                pauseVideo();
                vivaldiSynthesizer.stop();
                stopScanningVisuals();
                hideTargetImage();
                hideVideoEndMessage();
            } else if (sceneInitialized && !isVideoPlaying && !videoEnded) {
                startScanningVisuals();
                scanningMessage.style.display = 'block';
                showTargetImage();
            }
        });
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Experiencia AR Musical iniciada');
            
            // Precargar video
            video.load();
            
            // Configurar el mensaje de escaneo para cambiar cada 3 segundos
            setInterval(() => {
                if (scanningMessage.style.display === 'block') {
                    const messages = [
                        'üîç Escaneando...',
                        'üéµ Sintetizando Vivaldi...',
                        'üéª Preparando instrumentos...',
                        'üåø Conectando con la naturaleza...'
                    ];
                    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                    scanningMessage.textContent = randomMessage;
                }
            }, 3000);
            
            // Inicializar canvas
            waveCanvas.width = waveVisualizer.clientWidth;
            waveCanvas.height = waveVisualizer.clientHeight;
        });
    </script>
</body>
</html>
