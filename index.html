<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iguaz√∫ AR - Vivaldi Experience</title>
    
    <!-- A-Frame y MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Georgia', serif;
            width: 100vw;
            height: 100vh;
        }
        
        /* Pantalla de carga - 50% transparente */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .loading-text {
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
            opacity: 0.7;
        }
        
        .progress-container {
            width: 80%;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-bar {
            height: 20px;
            background: rgba(210, 180, 140, 0.6); /* Color sepia */
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .progress-text {
            margin-top: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Imagen del target - 50% transparente */
        #target-image-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(210, 180, 140, 0.4);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(210, 180, 140, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 15;
            transition: all 0.5s ease;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            backdrop-filter: blur(2px);
        }
        
        #target-image-overlay.show {
            opacity: 0.5;
            visibility: visible;
        }
        
        #target-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 6px;
            opacity: 0.6;
            filter: sepia(0.3);
        }
        
        /* Instrucciones - 50% transparente */
        .instruction {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.4);
            padding: 12px;
            z-index: 10;
            font-size: 15px;
            font-style: italic;
            border-bottom: 1px solid rgba(210, 180, 140, 0.3);
        }
        
        /* Mensaje de escaneo - 50% transparente */
        .scanning-message {
            position: fixed;
            bottom: 100px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(210, 180, 140, 0.7);
            font-size: 14px;
            z-index: 10;
            display: none;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 6px;
            margin: 0 20px;
            font-style: italic;
        }
        
        /* Indicadores de esquina - 50% transparente */
        .corner-marker {
            position: fixed;
            width: 25px;
            height: 25px;
            border: 2px solid rgba(210, 180, 140, 0.3);
            box-shadow: 0 0 8px rgba(210, 180, 140, 0.2);
            z-index: 10;
            display: none;
        }
        
        #corner-tl {
            top: 15px;
            left: 15px;
            border-right: none;
            border-bottom: none;
        }
        
        #corner-tr {
            top: 15px;
            right: 15px;
            border-left: none;
            border-bottom: none;
        }
        
        #corner-bl {
            bottom: 15px;
            left: 15px;
            border-right: none;
            border-top: none;
        }
        
        #corner-br {
            bottom: 15px;
            right: 15px;
            border-left: none;
            border-top: none;
        }
        
        /* Contenedor AR */
        #ar-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        /* Barra de progreso del video */
        #video-progress-container {
            position: fixed;
            bottom: 60px;
            left: 10%;
            width: 80%;
            height: 4px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            overflow: hidden;
            display: none;
            z-index: 10;
        }
        
        #video-progress-bar {
            height: 100%;
            width: 0%;
            background: rgba(210, 180, 140, 0.7);
            transition: width 0.1s linear;
        }
        
        /* Mensaje "FIN" - 50% transparente */
        #video-end-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 48px;
            font-weight: bold;
            font-style: italic;
            z-index: 25;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px 40px;
            border-radius: 10px;
            border: 2px solid rgba(210, 180, 140, 0.3);
        }
        
        #video-end-message.show {
            opacity: 0.7;
            visibility: visible;
        }
        
        /* Indicador de estado */
        #video-status {
            position: fixed;
            bottom: 70px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(210, 180, 140, 0.7);
            font-size: 12px;
            z-index: 10;
            display: none;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px;
            font-style: italic;
        }
        
        /* Controles de audio */
        #audio-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
            opacity: 0.6;
        }
        
        .audio-btn {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(210, 180, 140, 0.4);
            color: rgba(210, 180, 140, 0.8);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .audio-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        
        /* Info m√∫sica */
        #music-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.4);
            color: rgba(210, 180, 140, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 11px;
            font-style: italic;
            z-index: 10;
            opacity: 0.6;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading-overlay">
        <div class="loading-text">Cargando Experiencia Cl√°sica de Iguaz√∫</div>
        <div class="progress-container">
            <div class="progress-bar" id="loading-bar"></div>
        </div>
        <div class="progress-text" id="loading-text">0%</div>
    </div>
    
    <!-- Imagen del target -->
    <div id="target-image-overlay">
        <img id="target-image" src="./target-preview.jpg" alt="Im√°n Iguaz√∫">
    </div>
    
    <!-- Controles de audio -->
    <div id="audio-controls">
        <button class="audio-btn" id="play-music-btn" onclick="toggleMusic()">üéµ Reproducir M√∫sica</button>
        <button class="audio-btn" id="volume-btn" onclick="toggleVolume()">üîä Volumen</button>
    </div>
    
    <!-- Info m√∫sica -->
    <div id="music-info">üéª Vivaldi - Las Cuatro Estaciones</div>
    
    <!-- Instrucciones -->
    <div class="instruction" id="instruction">
        üéØ Encuentre el im√°n de Iguaz√∫ para comenzar
    </div>
    
    <!-- Mensaje de escaneo -->
    <div class="scanning-message" id="scanning-message">
        üîç Escaneando...
    </div>
    
    <!-- Barra de progreso del video -->
    <div id="video-progress-container">
        <div id="video-progress-bar"></div>
    </div>
    
    <!-- Indicador de estado -->
    <div id="video-status">Reproduciendo...</div>
    
    <!-- Mensaje "FIN" -->
    <div id="video-end-message">FIN</div>
    
    <!-- Indicadores de esquina -->
    <div class="corner-marker" id="corner-tl"></div>
    <div class="corner-marker" id="corner-tr"></div>
    <div class="corner-marker" id="corner-bl"></div>
    <div class="corner-marker" id="corner-br"></div>
    
    <!-- Contenedor AR -->
    <div id="ar-container">
        <a-scene 
            mindar-image="imageTargetSrc: ./marker.mind; 
                         autoStart: true; 
                         uiLoading: yes; 
                         uiScanning: yes; 
                         uiError: yes;" 
            vr-mode-ui="enabled: false" 
            device-orientation-permission-ui="enabled: false"
            loading-screen="enabled: false"
            renderer="colorManagement: true; alpha: true;"
            embedded
        >
            <a-assets>
                <!-- Video -->
                <video 
                    id="ar-video" 
                    src="./asset.mp4" 
                    muted 
                    playsinline 
                    crossorigin="anonymous"
                    preload="auto"
                ></video>
                
                <!-- M√∫sica de Vivaldi - Primavera (Movimiento 1: Allegro) -->
                <audio 
                    id="vivaldi-music" 
                    src="https://www.mfiles.co.uk/mp3-downloads/antonio-vivaldi-spring-allegro-from-four-seasons.mp3" 
                    preload="auto"
                    loop
                ></audio>
            </a-assets>
            
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
            
            <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
                <a-plane
                    src="#ar-video"
                    position="0 0 0"
                    rotation="0 0 0"
                    height="1"
                    width="1.8076923076923077"
                ></a-plane>
            </a-entity>
        </a-scene>
    </div>

    <script>
        // Variables globales
        let video = document.getElementById('ar-video');
        let music = document.getElementById('vivaldi-music');
        let arTarget = document.getElementById('ar-target');
        
        let loadingOverlay = document.getElementById('loading-overlay');
        let loadingBar = document.getElementById('loading-bar');
        let loadingText = document.getElementById('loading-text');
        let instruction = document.getElementById('instruction');
        let scanningMessage = document.getElementById('scanning-message');
        let targetImageOverlay = document.getElementById('target-image-overlay');
        let targetImage = document.getElementById('target-image');
        let cornerMarkers = document.querySelectorAll('.corner-marker');
        let videoProgressBar = document.getElementById('video-progress-bar');
        let videoProgressContainer = document.getElementById('video-progress-container');
        let videoStatus = document.getElementById('video-status');
        let videoEndMessage = document.getElementById('video-end-message');
        let playMusicBtn = document.getElementById('play-music-btn');
        let volumeBtn = document.getElementById('volume-btn');
        
        let isVideoPlaying = false;
        let sceneInitialized = false;
        let isScanning = false;
        let scanAnimationInterval;
        let targetImageVisible = false;
        let videoEnded = false;
        let isMusicPlaying = false;
        let musicVolume = 0.3;
        let currentVolume = 0.3;

        // Configuraci√≥n inicial
        video.loop = false;
        video.muted = true;
        music.volume = musicVolume;
        music.loop = true;

        // Evento cuando el video se est√° cargando
        video.addEventListener('progress', function() {
            if (video.buffered.length > 0) {
                const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                const duration = video.duration;
                if (duration > 0) {
                    const percent = (bufferedEnd / duration) * 100;
                    updateLoadingProgress(percent);
                }
            }
        });

        // Evento cuando cambia el tiempo de reproducci√≥n del video
        video.addEventListener('timeupdate', function() {
            if (video.duration > 0) {
                const percent = (video.currentTime / video.duration) * 100;
                videoProgressBar.style.width = percent + '%';
                
                // Sincronizar volumen de m√∫sica con progreso del video
                if (isMusicPlaying) {
                    // Aumentar volumen gradualmente al inicio
                    if (percent < 10) {
                        music.volume = Math.min(musicVolume, currentVolume * (percent / 10));
                    }
                    // Disminuir volumen gradualmente al final
                    if (percent > 90) {
                        music.volume = currentVolume * (1 - (percent - 90) / 10);
                    }
                }
                
                // Ocultar mensaje "FIN" si est√° visible y se reinicia
                if (percent < 99 && videoEndMessage.classList.contains('show')) {
                    hideVideoEndMessage();
                }
            }
        });

        // Evento cuando el video termina
        video.addEventListener('ended', function() {
            console.log('‚úÖ Video terminado');
            isVideoPlaying = false;
            videoEnded = true;
            
            // Mostrar mensaje "FIN"
            showVideoEndMessage();
            
            // Disminuir m√∫sica gradualmente
            fadeOutMusic();
            
            // Ocultar elementos
            setTimeout(() => {
                videoProgressContainer.style.display = 'none';
                videoStatus.style.display = 'none';
            }, 1000);
            
            // Ocultar mensaje "FIN" despu√©s de 3 segundos
            setTimeout(() => {
                hideVideoEndMessage();
            }, 3000);
        });

        // Evento cuando el video puede reproducirse completamente
        video.addEventListener('canplaythrough', function() {
            updateLoadingProgress(100);
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                sceneInitialized = true;
                instruction.style.display = 'block';
                startScanningVisuals();
                showTargetImage();
            }, 500);
        });

        // Eventos de MindAR
        arTarget.addEventListener('targetFound', function() {
            console.log('‚úÖ Im√°n detectado');
            
            // Resetear estado si el video ya termin√≥
            if (videoEnded) {
                videoEnded = false;
                video.currentTime = 0;
                hideVideoEndMessage();
            }
            
            // Iniciar m√∫sica si est√° configurada para reproducirse
            if (isMusicPlaying) {
                playMusic();
            }
            
            // Ocultar elementos de escaneo
            instruction.style.display = 'none';
            scanningMessage.style.display = 'none';
            
            // Ocultar imagen del target
            setTimeout(() => {
                hideTargetImage();
            }, 100);
            
            stopScanningVisuals();
            
            // Mostrar elementos de reproducci√≥n
            videoProgressContainer.style.display = 'block';
            videoStatus.style.display = 'block';
            videoStatus.textContent = "Reproduciendo...";
            
            // Reproducir video
            playVideo();
        });

        arTarget.addEventListener('targetLost', function() {
            console.log('‚ùå Im√°n perdido');
            
            // Pausar video si se est√° reproduciendo
            pauseVideo();
            
            // Pausar m√∫sica
            pauseMusic();
            
            // Ocultar elementos de reproducci√≥n
            videoProgressContainer.style.display = 'none';
            videoStatus.style.display = 'none';
            
            // Ocultar mensaje "FIN" si est√° visible
            hideVideoEndMessage();
            
            // Mostrar elementos de escaneo
            instruction.style.display = 'block';
            scanningMessage.style.display = 'block';
            
            // Mostrar imagen del target nuevamente
            setTimeout(() => {
                showTargetImage();
            }, 100);
            
            // Reiniciar escaneo visual
            setTimeout(() => {
                if (!isScanning) {
                    startScanningVisuals();
                }
            }, 500);
        });

        // Inicializar escena
        document.querySelector('a-scene').addEventListener('renderstart', function() {
            console.log('üé¨ MindAR iniciado');
            scanningMessage.style.display = 'block';
            startScanningVisuals();
            showTargetImage();
            
            // Precargar video y m√∫sica
            video.load();
            music.load();
        });

        // Funciones para mostrar/ocultar elementos
        function showTargetImage() {
            if (!targetImageVisible) {
                targetImageOverlay.classList.add('show');
                targetImageVisible = true;
            }
        }

        function hideTargetImage() {
            if (targetImageVisible) {
                targetImageOverlay.classList.remove('show');
                targetImageVisible = false;
            }
        }

        function showVideoEndMessage() {
            videoEndMessage.classList.add('show');
        }

        function hideVideoEndMessage() {
            videoEndMessage.classList.remove('show');
        }

        // Funci√≥n para iniciar efectos visuales de escaneo
        function startScanningVisuals() {
            isScanning = true;
            
            // Mostrar marcadores de esquina
            cornerMarkers.forEach(marker => {
                marker.style.display = 'block';
            });
            
            // Efecto de pulsaci√≥n en las esquinas
            scanAnimationInterval = setInterval(() => {
                cornerMarkers.forEach(marker => {
                    marker.style.boxShadow = `0 0 ${8 + Math.random() * 8}px rgba(210, 180, 140, 0.2)`;
                });
            }, 2000);
        }

        function stopScanningVisuals() {
            isScanning = false;
            
            // Ocultar marcadores de esquina
            cornerMarkers.forEach(marker => {
                marker.style.display = 'none';
            });
            
            // Detener animaci√≥n
            if (scanAnimationInterval) {
                clearInterval(scanAnimationInterval);
            }
        }

        // Funci√≥n para actualizar la barra de carga
        function updateLoadingProgress(percent) {
            const roundedPercent = Math.min(100, Math.round(percent));
            loadingBar.style.width = roundedPercent + '%';
            loadingText.textContent = roundedPercent + '% cargado';
        }

        // Funciones de control de video
        function playVideo() {
            if (video.paused && !videoEnded) {
                video.play()
                    .then(() => {
                        isVideoPlaying = true;
                        console.log('‚ñ∂ Video reproduci√©ndose');
                    })
                    .catch(e => {
                        console.error('Error al reproducir:', e);
                    });
            }
        }

        function pauseVideo() {
            if (!video.paused) {
                video.pause();
                isVideoPlaying = false;
                console.log('‚è∏ Video pausado');
            }
        }

        // Funciones de control de m√∫sica
        function toggleMusic() {
            if (isMusicPlaying) {
                pauseMusic();
                playMusicBtn.textContent = 'üéµ Reproducir M√∫sica';
            } else {
                isMusicPlaying = true;
                playMusicBtn.textContent = '‚è∏ Pausar M√∫sica';
                
                // Solo reproducir si hay video activo
                if (isVideoPlaying) {
                    playMusic();
                }
            }
        }

        function playMusic() {
            if (music.paused && isMusicPlaying) {
                music.currentTime = 0;
                music.volume = currentVolume;
                music.play()
                    .then(() => {
                        console.log('üéª M√∫sica de Vivaldi reproduci√©ndose');
                    })
                    .catch(e => {
                        console.log('‚ö†Ô∏è No se pudo reproducir la m√∫sica:', e);
                    });
            }
        }

        function pauseMusic() {
            if (!music.paused) {
                music.pause();
                console.log('‚è∏ M√∫sica pausada');
            }
        }

        function fadeOutMusic() {
            if (!isMusicPlaying) return;
            
            let fadeVolume = currentVolume;
            const fadeInterval = setInterval(() => {
                if (fadeVolume > 0.1) {
                    fadeVolume -= 0.02;
                    music.volume = fadeVolume;
                } else {
                    clearInterval(fadeInterval);
                    pauseMusic();
                }
            }, 100);
        }

        function toggleVolume() {
            if (currentVolume === 0.3) {
                currentVolume = 0.6;
                volumeBtn.textContent = 'üîä Volumen Alto';
            } else if (currentVolume === 0.6) {
                currentVolume = 0.1;
                volumeBtn.textContent = 'üîà Volumen Bajo';
            } else {
                currentVolume = 0.3;
                volumeBtn.textContent = 'üîä Volumen';
            }
            
            if (!music.paused) {
                music.volume = currentVolume;
            }
        }

        // Manejar pausa autom√°tica cuando se cambia de pesta√±a
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                pauseVideo();
                pauseMusic();
                stopScanningVisuals();
                hideTargetImage();
                hideVideoEndMessage();
            } else if (sceneInitialized && !isVideoPlaying && !videoEnded) {
                startScanningVisuals();
                scanningMessage.style.display = 'block';
                showTargetImage();
            }
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Experiencia Cl√°sica de Iguaz√∫ iniciada');
            
            // Precargar recursos
            video.load();
            
            // Configurar el mensaje de escaneo para cambiar cada 3 segundos
            setInterval(() => {
                if (scanningMessage.style.display === 'block') {
                    const messages = [
                        'üîç Escaneando...',
                        'üéµ Buscando armon√≠a...',
                        'üéª Sintonizando la naturaleza...',
                        'üåø Conectando con Iguaz√∫...'
                    ];
                    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                    scanningMessage.textContent = randomMessage;
                }
            }, 3000);
            
            // Efecto de carga elegante
            setTimeout(() => {
                if (!sceneInitialized) {
                    loadingText.textContent = "Preparando Las Cuatro Estaciones...";
                }
            }, 2000);
        });
    </script>
</body>
</html>
