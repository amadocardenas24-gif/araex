<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Experience</title>
    
    <!-- A-Frame y MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <!-- Shader Chroma Key personalizado -->
    <script>
    AFRAME.registerShader('chromakey', {
        schema: {
            src: {type: 'map'},
            color: {type: 'color', default: '#00FF00'},
            threshold: {default: 0.15, min: 0, max: 1},
            smoothness: {default: 0.05, min: 0, max: 1}
        },
        
        init: function(data) {
            if (data.src) {
                this.texture = new THREE.VideoTexture(data.src);
                this.texture.minFilter = THREE.LinearFilter;
            }
            
            this.material = new THREE.ShaderMaterial({
                uniforms: {
                    texture: {value: this.texture || null},
                    colorKey: {value: new THREE.Color(data.color)},
                    threshold: {value: data.threshold},
                    smoothness: {value: data.smoothness}
                },
                vertexShader: `
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform sampler2D texture;
                    uniform vec3 colorKey;
                    uniform float threshold;
                    uniform float smoothness;
                    varying vec2 vUv;
                    
                    void main() {
                        vec4 texColor = texture2D(texture, vUv);
                        
                        // Calcular diferencia de color
                        float diff = distance(texColor.rgb, colorKey);
                        
                        // Suavizar el borde
                        float alpha = smoothstep(threshold - smoothness, threshold + smoothness, diff);
                        
                        gl_FragColor = vec4(texColor.rgb, texColor.a * alpha);
                    }
                `,
                transparent: true
            });
        },
        
        update: function(data) {
            if (data.src && !this.texture) {
                this.texture = new THREE.VideoTexture(data.src);
                this.texture.minFilter = THREE.LinearFilter;
                this.material.uniforms.texture.value = this.texture;
            }
            if (data.color) {
                this.material.uniforms.colorKey.value = new THREE.Color(data.color);
            }
            this.material.uniforms.threshold.value = data.threshold;
            this.material.uniforms.smoothness.value = data.smoothness;
        }
    });
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
        }
        
        /* Pantalla de carga */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        
        .loading-text {
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
        }
        
        .progress-container {
            width: 80%;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-bar {
            height: 20px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .progress-text {
            margin-top: 10px;
            font-size: 14px;
            color: #95a5a6;
        }
        
        /* Imagen del target */
        #target-image-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.4);
            border: 3px solid rgba(0, 255, 136, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 15;
            transition: all 0.5s ease;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            backdrop-filter: blur(5px);
        }
        
        #target-image-overlay.show {
            opacity: 0.8;
            visibility: visible;
        }
        
        #target-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
            opacity: 0.9;
            filter: brightness(1.1) contrast(1.1);
        }
        
        /* Instrucciones */
        .instruction {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            z-index: 10;
            font-size: 14px;
        }
        
        /* Mensaje de escaneo */
        .scanning-message {
            position: fixed;
            bottom: 100px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #00ff88;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.7);
            z-index: 10;
            display: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            margin: 0 20px;
        }
        
        /* Indicadores de esquina */
        .corner-marker {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 255, 136, 0.5);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            z-index: 10;
            display: none;
        }
        
        #corner-tl {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }
        
        #corner-tr {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }
        
        #corner-bl {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }
        
        #corner-br {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }
        
        /* Efecto de detecci√≥n */
        .detection-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,255,136,0.8) 0%, rgba(0,255,136,0) 70%);
            z-index: 20;
            opacity: 0;
            pointer-events: none;
        }
        
        .detection-effect.active {
            animation: detectionPulse 1s ease-out;
        }
        
        @keyframes detectionPulse {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 300px; height: 300px; opacity: 0; }
        }
        
        /* Contenedor AR */
        #ar-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading-overlay">
        <div class="loading-text">Cargando Experiencia AR<br>de Iguaz√∫...</div>
        <div class="progress-container">
            <div class="progress-bar" id="loading-bar"></div>
        </div>
        <div class="progress-text" id="loading-text">0%</div>
    </div>
    
    <!-- Imagen del target -->
    <div id="target-image-overlay">
        <img id="target-image" src="./target-preview.jpg" alt="Im√°n Iguaz√∫">
    </div>
    
    <!-- Efecto de detecci√≥n -->
    <div class="detection-effect" id="detection-effect"></div>
    
    <!-- Instrucciones -->
    <div class="instruction" id="instruction">
        üìç Apunta la c√°mara al im√°n de Iguaz√∫
    </div>
    
    <!-- Mensaje de escaneo -->
    <div class="scanning-message" id="scanning-message">
        ‚ö° ESCANEANDO IM√ÅN... Mant√©n estable la c√°mara
    </div>
    
    <!-- Indicadores de esquina -->
    <div class="corner-marker" id="corner-tl"></div>
    <div class="corner-marker" id="corner-tr"></div>
    <div class="corner-marker" id="corner-bl"></div>
    <div class="corner-marker" id="corner-br"></div>
    
    <!-- Contenedor AR -->
    <div id="ar-container">
        <a-scene 
            mindar-image="imageTargetSrc: ./marker.mind; 
                         autoStart: true; 
                         uiLoading: yes; 
                         uiScanning: yes; 
                         uiError: yes; 
                         filterMinCF: 0.0001; 
                         filterBeta: 0.001;" 
            vr-mode-ui="enabled: false" 
            device-orientation-permission-ui="enabled: false"
            loading-screen="enabled: false"
            renderer="colorManagement: true; alpha: true;"
            embedded
        >
            <a-assets>
                <!-- Video de leopardo con fondo verde -->
                <video 
                    id="ar-video" 
                    src="./asset.mp4" 
                    loop 
                    muted 
                    playsinline 
                    crossorigin="anonymous"
                    preload="auto"
                ></video>
            </a-assets>
            
            <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse"></a-camera>
            
            <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
                <!-- Plano con material chroma key para fondo verde -->
                <a-plane
                    material="shader: chromakey; 
                             src: #ar-video; 
                             color: #00FF00; 
                             threshold: 0.15; 
                             smoothness: 0.05"
                    position="0 0 0"
                    rotation="0 0 0"
                    height="1"
                    width="1.8076923076923077"
                ></a-plane>
            </a-entity>
        </a-scene>
    </div>

    <script>
        // Variables globales
        let video = document.getElementById('ar-video');
        let arTarget = document.getElementById('ar-target');
        let loadingOverlay = document.getElementById('loading-overlay');
        let loadingBar = document.getElementById('loading-bar');
        let loadingText = document.getElementById('loading-text');
        let instruction = document.getElementById('instruction');
        let scanningMessage = document.getElementById('scanning-message');
        let targetImageOverlay = document.getElementById('target-image-overlay');
        let targetImage = document.getElementById('target-image');
        let detectionEffect = document.getElementById('detection-effect');
        let cornerMarkers = document.querySelectorAll('.corner-marker');
        let isVideoPlaying = false;
        let sceneInitialized = false;
        let isScanning = false;
        let scanAnimationInterval;
        let targetImageVisible = false;

        // Configurar video para loop
        video.loop = true;
        video.muted = true;

        // Evento cuando el video se est√° cargando
        video.addEventListener('progress', function() {
            if (video.buffered.length > 0) {
                const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                const duration = video.duration;
                if (duration > 0) {
                    const percent = (bufferedEnd / duration) * 100;
                    updateLoadingProgress(percent);
                }
            }
        });

        // Evento cuando el video puede reproducirse completamente
        video.addEventListener('canplaythrough', function() {
            updateLoadingProgress(100);
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                sceneInitialized = true;
                instruction.style.display = 'block';
                startScanningVisuals();
                showTargetImage();
            }, 500);
        });

        // Evento cuando el video termina y se reinicia (loop)
        video.addEventListener('ended', function() {
            console.log('üîÑ Video terminado, reiniciando...');
            video.currentTime = 0;
            video.play().catch(e => console.log("‚ö†Ô∏è Error en loop:", e));
        });

        // Eventos de MindAR
        arTarget.addEventListener('targetFound', function() {
            console.log('‚úÖ Im√°n detectado');
            
            // Mostrar efecto visual de detecci√≥n
            showDetectionEffect();
            
            // Ocultar elementos de escaneo
            instruction.style.display = 'none';
            scanningMessage.style.display = 'none';
            
            // Ocultar imagen del target
            setTimeout(() => {
                hideTargetImage();
            }, 100);
            
            stopScanningVisuals();
            
            // Reproducir video en loop
            playVideo();
        });

        arTarget.addEventListener('targetLost', function() {
            console.log('‚ùå Im√°n perdido');
            
            // Mostrar elementos de escaneo
            instruction.style.display = 'block';
            scanningMessage.style.display = 'block';
            
            // Mostrar imagen del target nuevamente
            setTimeout(() => {
                showTargetImage();
            }, 100);
            
            // Pausar video
            pauseVideo();
            
            // Reiniciar escaneo visual
            setTimeout(() => {
                if (!isScanning) {
                    startScanningVisuals();
                }
            }, 500);
        });

        // Inicializar escena
        document.querySelector('a-scene').addEventListener('renderstart', function() {
            console.log('üé¨ MindAR iniciado');
            scanningMessage.style.display = 'block';
            startScanningVisuals();
            showTargetImage();
            
            // Precargar video
            video.load();
            
            // Asegurar que el video tenga loop activado
            video.loop = true;
        });

        // Funci√≥n para mostrar/ocultar la imagen del target
        function showTargetImage() {
            if (!targetImageVisible) {
                targetImageOverlay.classList.add('show');
                targetImageVisible = true;
            }
        }

        function hideTargetImage() {
            if (targetImageVisible) {
                targetImageOverlay.classList.remove('show');
                targetImageVisible = false;
            }
        }

        // Funci√≥n para mostrar efecto visual de detecci√≥n
        function showDetectionEffect() {
            detectionEffect.classList.remove('active');
            void detectionEffect.offsetWidth;
            detectionEffect.classList.add('active');
        }

        // Funci√≥n para iniciar efectos visuales de escaneo
        function startScanningVisuals() {
            isScanning = true;
            
            // Mostrar marcadores de esquina
            cornerMarkers.forEach(marker => {
                marker.style.display = 'block';
            });
            
            // Efecto de pulsaci√≥n en las esquinas
            scanAnimationInterval = setInterval(() => {
                cornerMarkers.forEach(marker => {
                    marker.style.boxShadow = `0 0 ${10 + Math.random() * 10}px rgba(0, 255, 136, 0.5)`;
                });
            }, 2000);
        }

        function stopScanningVisuals() {
            isScanning = false;
            
            // Ocultar marcadores de esquina
            cornerMarkers.forEach(marker => {
                marker.style.display = 'none';
            });
            
            // Detener animaci√≥n
            if (scanAnimationInterval) {
                clearInterval(scanAnimationInterval);
            }
        }

        // Funci√≥n para actualizar la barra de carga
        function updateLoadingProgress(percent) {
            const roundedPercent = Math.min(100, Math.round(percent));
            loadingBar.style.width = roundedPercent + '%';
            loadingText.textContent = roundedPercent + '% cargado';
        }

        // Funciones de control de video
        function playVideo() {
            if (video.paused) {
                video.play()
                    .then(() => {
                        isVideoPlaying = true;
                        console.log('‚ñ∂ Video reproduci√©ndose en loop');
                    })
                    .catch(e => {
                        console.error('Error al reproducir:', e);
                    });
            }
        }

        function pauseVideo() {
            if (!video.paused) {
                video.pause();
                isVideoPlaying = false;
                console.log('‚è∏ Video pausado');
            }
        }

        // Manejar pausa autom√°tica cuando se cambia de pesta√±a
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                pauseVideo();
                stopScanningVisuals();
                hideTargetImage();
            } else if (sceneInitialized && !isVideoPlaying) {
                startScanningVisuals();
                scanningMessage.style.display = 'block';
                showTargetImage();
            }
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ AR Video Experience inicializado');
            
            // Precargar el video inmediatamente
            video.load();
            
            // Configurar el mensaje de escaneo para cambiar cada 3 segundos
            setInterval(() => {
                if (scanningMessage.style.display === 'block') {
                    const messages = [
                        '‚ö° ESCANEANDO IM√ÅN... Mant√©n estable la c√°mara',
                        'üîç BUSCANDO PATR√ìN... Acerca el im√°n',
                        'üì± ALINEANDO... Mueve lentamente',
                        '‚ú® DETECTANDO... Enfoca bien el im√°n'
                    ];
                    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                    scanningMessage.textContent = randomMessage;
                }
            }, 3000);
        });
    </script>
</body>
</html>
